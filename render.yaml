services:
  # Web Service (Flask)
  - type: web
    name: product-importer-web
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --timeout 120 --graceful-timeout 120
    envVars:
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: product-importer-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: product-importer-redis
          type: pserv
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: UPLOAD_FOLDER
        value: uploads
      - key: MAX_CONTENT_LENGTH
        value: 1073741824

  # Celery Worker
  - type: worker
    name: product-importer-worker
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: celery -A celery_app.celery worker --loglevel=info --concurrency=1
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: product-importer-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: product-importer-redis
          type: pserv
          property: connectionString

  # Redis Service
  - type: pserv
    name: product-importer-redis
    env: docker
    dockerCommand: redis-server --maxmemory 100mb --maxmemory-policy allkeys-lru
    disk:
      name: redis-data
      mountPath: /data
      sizeGB: 1

databases:
  - name: product-importer-db
    databaseName: product_importer
    user: product_importer_user
